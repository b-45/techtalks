type User {
  _id: ID
  username: String! @unique
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post] 
}

type Post {
  _id: ID
  title: String!
  videoUrl: String!
  categories: [String]!
  description: String!
  host: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type Query {
getPosts: [Post]
}

type Mutation {
  addPost(
    title: String!
    videoUrl: String!
    categories: [String]!
    description: String!
    host: String!
    creatorId: ID!): Post!
    
  signupUser(
    username: String!, 
    email: String!, 
    password: String!): User!

  signinUser(
    username: String!, 
    password: String!): User!
}

